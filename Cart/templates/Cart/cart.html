{% extends 'base.html' %}

{% block content %}
    <div class="container">
        {% if cart %}
            <div class="row mt-3 justify-content-center">
                {% include 'Cart/cart_table.html' %}
            </div>
            <div class="row justify-content-end">
                <form action="{% url 'Payments:create_cart_order' %}" method="POST">
                {% csrf_token %}
                    <button class="btn btn-orange" >Proceed to checkout <i class="fas fa-arrow-right fa-lg"></i></button>
                </form>
            </div>
        {% else %}
            <div class="row mt-3 justify-content-center">
                <div class="col text-center bg-danger">
                    <strong>{{message}} <a href="{% url 'Products:home_page' %}" class="btn btn-orange" role="button">Shop</a></strong>
                </div>
            </div>
        {% endif %}
    </div>
{% endblock %}
