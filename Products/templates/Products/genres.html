{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            {% for genre in genres %}
                <div class="col-sm-4 col-lg-2 col-6 mt-5">
                    <a href="{% url 'Products:products' genre=genre.0 %}">
                        <div class="card justify-content-center h-100">
                          <div class="card-body">
                              <h5 class="card-text">{{genre.0}}</h5>
                          </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
